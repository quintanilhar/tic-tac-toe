<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tic Tac Toe game</title>

        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="/assets/css/style.css">

        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
        <script src="/assets/js/game.js"></script>
    </head>
    <body>
        <div class="content">
            <h1>Tic Tac Toe game!</h1>

            <table class="board">
                <tbody>
                    <tr>
                        <td class="pure-u-1-3 board-cell" data-row="0" data-column="0"><input type="hidden" name="board[0][0]" /></td>
                        <td class="pure-u-1-3 board-cell" data-row="0" data-column="1"><input type="hidden" name="board[0][1]" /></td>
                        <td class="pure-u-1-3 board-cell" data-row="0" data-column="2"><input type="hidden" name="board[0][2]" /></td>
                    <tr>

                    <tr>
                        <td class="pure-u-1-3 board-cell" data-row="1" data-column="0"><input type="hidden" name="board[1][0]" /></td>
                        <td class="pure-u-1-3 board-cell" data-row="1" data-column="1"><input type="hidden" name="board[1][1]" /></td>
                        <td class="pure-u-1-3 board-cell" data-row="1" data-column="2"><input type="hidden" name="board[1][2]" /></td>
                    </tr>

                    <tr>
                        <td class="pure-u-1-3 board-cell" data-row="2" data-column="0"><input type="hidden" name="board[2][0]" /></td>
                        <td class="pure-u-1-3 board-cell" data-row="2" data-column="1"><input type="hidden" name="board[2][1]" /></td>
                        <td class="pure-u-1-3 board-cell" data-row="2" data-column="2"><input type="hidden" name="board[2][2]" /></td>
                    </tr>
                </tbody>
             </table>
        </div>
    </body>
</html>
